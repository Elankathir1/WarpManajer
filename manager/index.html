    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* High-quality Needle Jitter Animation */
        @keyframes needle-jitter {
            0% { transform: rotate(var(--base-angle)); }
            25% { transform: rotate(calc(var(--base-angle) + 0.8deg)); }
            50% { transform: rotate(calc(var(--base-angle) - 0.4deg)); }
            75% { transform: rotate(calc(var(--base-angle) + 0.6deg)); }
            100% { transform: rotate(var(--base-angle)); }
        }
        
        .animate-needle {
            animation: needle-jitter 0.15s linear infinite;
            transform-origin: center bottom;
        }

        .sidebar-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .sidebar-scroll::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
            -webkit-appearance: none;
        }
        input[type="date"] {
            position: relative;
        }
    </style>
