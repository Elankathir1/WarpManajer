  <body>
    <div id="root"></div>
    <!-- Entry Point for the React App -->
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const isPreviewEnv = window.location.hostname.includes('.goog') || 
                               window.location.hostname.includes('ai.studio');

          if (isPreviewEnv) {
            console.warn('⚠️ Service Worker disabled in Preview Environment to prevent CORS/Origin errors.');
            return;
          }

          // CHANGED: Version 23 to force update on mobile
          navigator.serviceWorker.register('./sw.js?v=23')
            .then(registration => {
              console.log('SW Registered:', registration);
              registration.update();
              
              let refreshing;
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
              });
            })
            .catch(error => {
              console.warn('SW Registration failed (Offline mode unavailable):', error);
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
